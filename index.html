<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>Jogo Da Velha</title>
</head>
<body>
    <div id="telaEscura"></div>

    <div class="container">
        <h2>Jogo Da Velha</h2>
        <div class="grid">
                <div class="celula" id="0"></div>
                <div class="celula" id="1"></div>
                <div class="celula" id="2"></div>
                <div class="celula" id="3"></div>
                <div class="celula" id="4"></div>
                <div class="celula" id="5"></div>
                <div class="celula" id="6"></div>
                <div class="celula" id="7"></div>
                <div class="celula" id="8"></div>
        </div>
        <div id="mensg">
            <button id="bttReiniciar" class="mensagens" type="submit" onclick="Reiniciar()">Jogar Novamente</button>
            <button id="bttJogarX" class="mensagens" type="submit" onclick="ComecarJogo('X')">Jogar Como X</button>
            <button id="bttJogarO" class="mensagens" type="submit" onclick="ComecarJogo('O')">Jogar Como O</button>      
        </div>
    </div>
    
    <div class="footer">
        Creditos ao Lucas Cavalcante
    </div>
    <script src="js/script.js"></script>
</body>
</html>
